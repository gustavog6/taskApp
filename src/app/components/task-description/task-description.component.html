<section class="h-screen w-screen flex justify-center items-center">
  <div class="h-1/3 w-1/3 bg-green-600 rounded-md p-5 flex flex-col space-y-3">
    <div class="flex items-start justify-end">
      <a class="w-10 bg-red-500" href="">
        <button>X</button>
      </a>
    </div>
    <div class="h-full w-full flex flex-col space-y-5">
      <input
        class="h-8 px-2"
        type="text"
        placeholder="Task title"
        [value]="selectedId.title"
        disabled
      />
      <textarea
        class="h-16 px-2 py-1"
        cols="20"
        rows="10"
        placeholder="Add a note..."
        [value]="selectedId.description"
        disabled
      ></textarea>
      <input
        class="h-8 px-2"
        type="text"
        [value]="selectedId.status"
        disabled
      />
    </div>
  </div>
</section>
